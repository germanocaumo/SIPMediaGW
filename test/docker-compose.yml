services:
  sip_server:
    image: kamailio4sipmediagw
    build:
      context: kamailio
    container_name: kamailio
    network_mode: host
    volumes:
      - ./kamailio/kamailio_db:/usr/local/etc/kamailio
    logging:
      #driver: syslog
      options:
        tag: "kamailio"
    env_file:
      - .env
      - .env_kamailio
    entrypoint:
      - "/bin/sh"
      - "-c"
      - "printenv > /etc/environment &&
         cron && kamailioRun"

  turn_server:
    image: coturn4sipmediagw
    build:
      context: coturn
    container_name: coturn
    network_mode: host
    logging:
      #driver: syslog
      options:
        tag: "coturn"
    env_file:
      - .env
      - .env_turn
    entrypoint:
      - "/bin/sh"
      - "-c"
      - "coturnRun"

